<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="collapse-styles.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="blue padding flex align-right"
        onclick="createList(event)"
        id="div-1"
      >
        <span class="text">x</span>
        <span>1</span>
      </div>
      <div class="flex main">
        <div
          class="green padding align-right vertical-align-center flex-grow-1"
          onclick="createList(event)"
          id="div-2"
        >
          <span>2</span>
        </div>
        <div class="flex-grow-3">
          <div class="flex content">
            <div
              class="align-center vertical-align-center flex-grow-2"
              id="div-3"
              onclick="createList(event)"
            >
              <div>
                <span>a</span>
                <input type="text" id="triangle-a" />
              </div>

              <div>
                <span>b</span>
                <input type="text" id="triangle-b" />
              </div>

              <div>
                <span>c</span>
                <input type="text" id="triangle-c" />
              </div>

              <div>
                <div id="square">Triangle square:</div>
                <button onclick="calculateSquare(event)">
                  Calculate square
                </button>
              </div>

              <div>
                <span>Minimum of ten numbers</span>
                <input type="text" id="min-input" />
                <button onclick="calculateMin(event)">Calculate</button>
              </div>
              <div style="height: auto"></div>

              <div>
                <span>Text color</span>
                <input type="text" id="color-input" />
                <button onclick="setColor(event)">Set Color</button>
              </div>

              <div>
                <span>Lab3: Collapses</span>
                <div>
                  <span>Number of collapses</span>
                  <input type="text" id="collapse-number-input" />
                </div>
                <div>
                  <span>Content of collapses</span>
                  <input type="text" id="collapse-content-input" />
                </div>
                <button onclick="createCollapses(event)">
                  Render Collapses
                </button>
                <button onclick="get(event)">Get data from server</button>
              </div>
            </div>
            <div class="flex-grow-1">
              <div
                class="green padding vertical-align-center aside-part"
                id="div-4"
                onclick="createList(event)"
              >
                <span>4</span>
              </div>
              <div
                class="orange padding vertical-align-center aside-part"
                id="div-5"
                onclick="createList(event)"
              >
                <span>5</span>
              </div>
            </div>
          </div>
          <div
            class="blue flex align-right padding"
            onclick="createList(event)"
            id="div-6"
          >
            <span class="text">y</span>
            <span>6</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="script-collapse.js"></script>
  <script type="text/javascript" src="http.js"></script>
</html>
